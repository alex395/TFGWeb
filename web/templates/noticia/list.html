<div>
      <h1><a href="/">Noticias</a></h1>
  </div>

  {% for noticia in noticias %}
      <div>
        <h1>{{ noticia.titulo }}</h1>
          <p>Autor: {{ noticia.autor }}</p>
          <p>{{ noticia.descripcion|linebreaksbr }}</p>
          <p>Publicado: {{ noticia.fecha}}</p>
      </div>
  {% endfor %}
