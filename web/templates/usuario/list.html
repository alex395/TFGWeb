<!DOCTYPE html>
<html lang="es">
<head>
  <title>Lista de usuarios</title>
  <meta charset="utf-8">
  <!-- Viewport Meta Tag -->
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
</head>
<body>

  <div class="container">
    <!-- SU CONTENIDO VA AQUÍ -->
    <div>
      <br>
          <h1><a href="/">Usuarios</a></h1>
      </div>
<table>
<tr>
  <th>Nombre</th>
  <th>Apellidos</th>
  <th>Email</th>
  <th>Telefono</th>
  <th>Dirección</th>
  <th>Editar</th>
  <th>Enviar correo</th>
  <th>Eliminar</th>
</tr>
{% for usuario in usuarios %}
<tr>
  <td> {{ usuario.nombre }}</td>
  <td> {{ usuario.apellidos }}</td>
  <td> {{ usuario.email }}</td>
  <td> {{ usuario.telefono }}</td>
  <td> {{ usuario.direccion }}</td>
  <td><a class="btn btn-default" href="{% url 'web:usuarioEditar' pk=usuario.pk %}">Editar<span class="glyphicon glyphicon-pencil"></span></a></td>
  <td><a class="btn btn-default" href="{% url 'web:post' destino=usuario.email %}">Mail<span class="glyphicon glyphicon-pencil"></span></a></td>
  <td><a class="btn btn-default" href="{% url 'web:removeUsuario' pk=usuario.pk %}">Eliminar<span class="glyphicon glyphicon-pencil"></span></a></td>
</tr>
{% endfor %}
</table>

  </div>

  <!-- JavaScript: placed at the end of the document so the pages load faster -->
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

  <!-- Tether -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
</body>
</html>
